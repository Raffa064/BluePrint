<!DOCTYPE html>
<html>

<head>
    <title>BluePrint</title>
    
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    
    <link rel="stylesheet" href="index.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1/dist/isMobile.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <canvas id="bp-canvas"></canvas>
    
    <div id="bp-container"></div>
    
    <div class="hidden" id="bp-search-container">
        <span id='search-toggler'><ion-icon name="search-outline"></ion-icon></span>
        <input id="search-input" type="text" autocomplete="off" placeholder="Search"/> <button id="search-next-button">Next (0/0)</button>
    </div>
    
    <div id="menu-container">
        <span id="open"><ion-icon name="menu-outline"></ion-icon></span>
        <span id="close"><ion-icon name="close-outline"></ion-icon></span>
        <ul>
            <li><button id="export" onClick="handleMenuOption(id)">Export json</button></li>
            <li><button id="import" onClick="handleMenuOption(id)">Import json</button></li>
        </ul>
    </div>
    
    <script src="desktop.js"></script>
    <script src="mobile.js"></script>
    <script src="index.js"></script>
</body>

</html>
